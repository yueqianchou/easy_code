<div id="app3" v-cloak="">
    <template>
        <ls-card class="box-card">
            <div slot="header" class="clearfix">
                        <span style="line-height: 36px;">
带图片
可配置定义更丰富的内容展示

::: 配置body-style属性来自定义body部分的style，我们还使用了布局组件。
                        </span>
            </div>
            <div>
                <template>
                    <ls-row>
                        <ls-col :span="8" v-for="(o, index) in 2" :offset="index > 0 ? 2 : 0">
                            <ls-card :body-style="{ padding: '0px' }">
                                <img src="http://element.eleme.io/static/hamburger.50e4091.png" class="image">
                                <div style="padding: 14px;">
                                    <span>好吃的汉堡</span>
                                    <div class="bottom clearfix">
                                        <time class="time">{{ currentDate }}</time>
                                        <ls-button type="text" class="button">操作按钮</ls-button>
                                    </div>
                                </div>
                            </ls-card>
                        </ls-col>
                    </ls-row>
                </template>
            </div>
        </ls-card>
    </template>
    <script>
        Lvm.create({
            rootElement: '#app3',
            data: function () {
                return {
                    currentDate: new Date()
                }
            },
            mounted: function () {
                var _this = this;

            },
            methods: {

            }
        })
    </script>
</div>




<div>
    属性
    参数	说明	类型	可选值	默认值
    header	设置 header，也可以通过 slot#header 传入 DOM	string	—	—
    body-style	设置 body 的样式	object	—	{ padding: '20px' }
</div>
