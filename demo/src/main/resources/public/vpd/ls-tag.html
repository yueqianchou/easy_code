可移除标签
设置closable属性可以定义一个标签是否可移除。默认的标签移除时会附带渐变动画，如果不想使用，可以设置close-transition属性，它接受一个Boolean，true 为关闭。

<div id="app3" v-cloak="">
    <template>
        <ls-card class="box-card">
            <div slot="header" class="clearfix">
                        <span style="line-height: 36px;">
动态编辑标签
动态编辑标签可以通过点击标签关闭按钮后触发的 close 事件来实现
                        </span>
            </div>
            <div>
                <template>
                    <div>
                        <ls-tag :key="tag" v-for="tag in dynamicTags" :closable="true" :close-transition="false" @close="handleClose(tag)">
                            {{tag}}
                        </ls-tag>
                        <ls-input class="input-new-tag" v-if="inputVisible" v-model="inputValue" ref="saveTagInput" size="mini" @keyup.enter.native="handleInputConfirm" @blur="handleInputConfirm">
                        </ls-input>
                        <ls-button v-else="" class="button-new-tag" size="small" @click="showInput">+ New Tag</ls-button>
                    </div>
                </template>
            </div>
        </ls-card>
    </template>
    <script>
        Lvm.create({
            rootElement: '#app3',
            data: function () {
                return {
                    dynamicTags: ['标签一', '标签二', '标签三'],
                    inputVisible: false,
                    inputValue: ''
                }
            },
            mounted: function () {
                var _this = this;

            },
            methods: {
                handleClose: function (tag) {
                    this.dynamicTags.splice(this.dynamicTags.indexOf(tag), 1);
                },

                showInput: function () {
                    this.inputVisible = true;
                    this.$nextTick(_ => {
                        this.$refs.saveTagInput.$refs.input.focus();
                });
                },

                handleInputConfirm: function () {
                    let inputValue = this.inputValue;
                    if (inputValue) {
                        this.dynamicTags.push(inputValue);
                    }
                    this.inputVisible = false;
                    this.inputValue = '';
                }
            }
        })
    </script>
</div>
