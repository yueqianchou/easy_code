<div id="app1" v-cloak="">
    <template>
        <ls-card class="box-card">
            <div slot="header" class="clearfix">
                        <span style="line-height: 36px;">
基本用法
滚动条。

::: 定义``。
                        </span>
            </div>
            <div>
                <template>
                    <div>
                        <div style="height: 90%;" ref="root">
                            <ls-scrollbar>
                                <div style="width: 100%;height: 100%;">
                                    <img src="../assets/logo.png">
                                    <ls-row style="padding: 16px;text-align: left;">
                                        <ls-collapse v-model="activeNames">
                                            <ls-collapse-item title="安装" name="1">
                                                <div>运行：</div>
                                                <div class="code-back">npm isntall --save easyscroll</div>
                                                <div>使用：</div>
                                                <div class="code-back">import EasyScroll from 'easyscroll';</div>
                                                <div class="code-back">Vue.use(EasyScroll);</div>
                                            </ls-collapse-item>
                                            <ls-collapse-item title="简单的应用" name="2">
                                                <ls-row style="padding:16px 16px;">
                                                    <ls-col :span="24">
                                                        <ls-scrollbar>
                                                            <div id="wrapper" style="height: 300px;">
                                                                <div style="height: 500px;background-color: greenyellow;text-align: center;">
                                                                    最简单的应用
                                                                </div>
                                                            </div>
                                                        </ls-scrollbar>
                                                    </ls-col>
                                                </ls-row>
                                                <ls-row>代码：</ls-row>
                                                <ls-row>
                  <pre class="brush: xml;">                    {{simpleApp}}
                  </pre>
                                                </ls-row>
                                                <ls-row>
                                                    <div>说明：</div>
                                                    <div>安装完easyscroll之后，在组件中直接引用ls-scrollbar组件就行，产生滚动条的内容作为EasyScroll的$slot插入到滚动条组件中，注意插入到滚动条组件中内容
                                                        需要一个外层的包裹，即上面代码中的#wrapper div，其内部才是真正动态的内容。</div>
                                                </ls-row>
                                            </ls-collapse-item>
                                            <ls-collapse-item title="配置参数" name="3">
                                                <div>滚动条的主要参数：</div>
                                                <pre class="brush: js;">                    {{desBarOption}}
                </pre>
                                                <div>使用：</div>
                                                <pre class="brush: js;">                    {{desBarOptionExa}}
                </pre>
                                            </ls-collapse-item>
                                            <ls-collapse-item title="改变滚动条颜色尺寸" name="4">
                                                <ls-row style="padding:16px 16px;">
                                                    <ls-col :span="24">
                                                        <ls-scrollbar :baroption="colorSizeOption">
                                                            <div id="wrapper" style="height: 300px;">
                                                                <div style="height: 500px;background-color: greenyellow;text-align: center;">
                                                                    改变颜色和尺寸
                                                                </div>
                                                            </div>
                                                        </ls-scrollbar>
                                                    </ls-col>
                                                </ls-row>
                                                <ls-row>代码：</ls-row>
                                                <ls-row>
                  <pre class="brush: js;">                    {{colorSizeOptionXml}}
                      参数：
                    {{colorSizeOptionDesc}}
                  </pre>
                                                </ls-row>
                                                <ls-row>
                                                    <div>说明：</div>
                                                    <div>安装完easyscroll之后，在组件中直接引用ls-scrollbar组件就行，产生滚动条的内容作为EasyScroll的$slot插入到滚动条组件中，注意插入到滚动条组件中内容
                                                        需要一个外层的包裹，即上面代码中的#wrapper div，其内部才是真正动态的内容。</div>
                                                </ls-row>
                                            </ls-collapse-item>
                                            <ls-collapse-item title="内容大小可变动下效果" name="5">
                                                <ls-button type="text" @click="dialogVisible = true">点击打开饿了么Dialog</ls-button>
                                                <ls-dialog title="提示" :visible.sync="dialogVisible" size="tiny">
                                                    <ls-row style="border-top:1px solid;border-bottom: 1px solid;">
                                                        <ls-scrollbar>
                                                            <div style="max-height: 200px;">
                                                                <div v-for="item in option" :key="item.label">{{item.label}}</div>
                                                            </div>
                                                        </ls-scrollbar>
                                                    </ls-row>
                                                    <span slot="footer" class="dialog-footer">
                    <ls-button @click="dialogVisible = false">取 消</ls-button>
                    <ls-button type="primary" @click="addOption">增加内容</ls-button>
                  </span>
                                                </ls-dialog>
                                            </ls-collapse-item>
                                        </ls-collapse>
                                    </ls-row>

                                </div>
                            </ls-scrollbar>
                        </div>
                    </div>
                </template>
            </div>
        </ls-card>
    </template>
    <script>
        Lvm.create({
            rootElement: '#app1',
            data: function () {
                return {
                    activeNames:"",
                    option:[{label:"scrollbar"}],
                    dialogVisible:false,
                    barOption:{
                        barColor:"red"
                    },
                    colorSizeOption:{
                        barColor:"red",
                        barWidth:10
                    }
                }
            },
                computed:{
                    simpleApp: function (){
                        return "<ls-row style=\"padding:16px 16px;\">\n" +
                            "                      <ls-col :span=\"24\">\n" +
                            "                        <ls-scrollbar>\n" +
                            "                          <div  id=\"wrapper\" style=\"height: 300px;\">\n" +
                            "                            <div style=\"height: 500px;background-color: greenyellow;text-align: center;\">\n" +
                            "                              最简单的应用\n" +
                            "                            </div>\n" +
                            "                          </div>\n" +
                            "                        </ls-scrollbar>\n" +
                            "                      </ls-col>\n" +
                            "                    </ls-row>"
                    },
                    desBarOption: function (){
                        return " opt:{\n" +
                            "        barColor:\"#959595\",   //滚动条颜色\n" +
                            "        barWidth:6,           //滚动条宽度\n" +
                            "        railColor:\"#eee\",     //导轨颜色\n" +
                            "        barMarginRight:0,     //垂直滚动条距离整个容器右侧距离单位（px）\n" +
                            "        barMaginBottom:0,     //水平滚动条距离底部距离单位（px)\n" +
                            "        barOpacityMin:0.3,      //滚动条非激活状态下的透明度\n" +
                            "        zIndex:\"auto\",        //滚动条z-Index\n" +
                            "        autohidemode:true,     //自动隐藏模式\n" +
                            "        horizrailenabled:true,//是否显示水平滚动条\n" +
                            "      }"
                    },
                    desBarOptionExa: function (){
                        return "<ls-scrollbar :barOption=\"myBarOption\">\n" +
                            "                     <div>\n" +
                            "                       <div>\n" +
                            "                         内容\n" +
                            "                       </div>\n" +
                            "                     </div>\n" +
                            "                  </ls-scrollbar>\n" +
                            "                  <script>\n" +
                            "                     data{\n" +
                            "                       return{\n" +
                            "                         data(){\n" +
                            "                           myBarOption:{\n" +
                            "                             barColor:\"red\"\n" +
                            "                           }\n" +
                            "                         }\n" +
                            "                       }\n" +
                            "                     }\n" +
                            "                  <\/script>"
                    },
                    colorSizeOptionDesc: function (){
                        return "colorSizeOption:{\n" +
                            "          barColor:\"red\",\n" +
                            "          barWidth:10\n" +
                            "        }"
                    },
                    colorSizeOptionXml: function (){
                        return " <ls-row style=\"padding:16px 16px;\">\n" +
                            "                  <ls-col :span=\"24\">\n" +
                            "                    <ls-scrollbar :barOption=\"colorSizeOption\">\n" +
                            "                      <div id=\"wrapper\" style=\"height: 300px;\">\n" +
                            "                        <div style=\"height: 500px;background-color: greenyellow;text-align: center;\">\n" +
                            "                          改变颜色和尺寸\n" +
                            "                        </div>\n" +
                            "                      </div>\n" +
                            "                    </ls-scrollbar>\n" +
                            "                  </ls-col>\n" +
                            "                </ls-row>"
                    }
            },
            mounted: function () {
                var _this = this;
            var bodyHei = document.documentElement.clientHeight;
            _this.$refs.root.style.height = bodyHei;

            },
            methods: {
                addOption:function () {
                    this._data.option.push({label:"scrollbar"});
                    this._data.option.push({label:"scrollbar"});
                    this._data.option.push({label:"scrollbar"});
                    this._data.option.push({label:"scrollbar"});
                    this._data.option.push({label:"scrollbar"});
                }
            }
        })
    </script>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .code-back{
            background-color: #e4e4e4;
        }
    </style>
</div>



<div>
    属性
    参数	说明	类型	可选值	默认值
    barColor	显示颜色值	string	—	—
</div>




</body>
</html>
