<div id="app1" v-cloak="">

        <ls-card class="box-card">
            <div slot="header" class="clearfix">
                        <span style="line-height: 36px;">
基本用法
展示新消息数量。

::: 定义value属性，它接受Number或者String。
                        </span>
            </div>
            <div>
                <template>
                    <div>
                        <ls-badge :value="12" class="item">
                            <ls-button size="small">评论</ls-button>
                        </ls-badge>
                        <ls-badge :value="3" class="item" style="margin-left: 37px;">
                            <ls-button size="small">回复</ls-button>
                        </ls-badge>

                        <ls-dropdown trigger="click" style="margin-left: 37px;">
    <span class="ms-dropdown-link">
      点我查看<i class="ms-icon-caret-bottom ms-icon--right"></i>
    </span>
                            <ls-dropdown-menu slot="dropdown">
                                <ls-dropdown-item class="clearfix">
                                    评论
                                    <ls-badge class="mark" :value="12">
                                    </ls-badge></ls-dropdown-item>
                                <ls-dropdown-item class="clearfix">
                                    回复
                                    <ls-badge class="mark" :value="3">
                                    </ls-badge></ls-dropdown-item>
                            </ls-dropdown-menu>
                        </ls-dropdown>
                    </div>
                </template>
            </div>
        </ls-card>
    </template>
